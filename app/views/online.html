<div class="container">
   <header class="contrast-bar">
      <h3 class="section-title"><a ng-click="setFilter()">all</a> // <a ng-click="setFilter('art')">art</a> // <a ng-click="setFilter('essay')"> essays</a> // <a ng-click="setFilter('poetry')">poetry</a> // search: <input type="text" style="width: 200px" ng-model="filters.tags" /></h3>
   </header>
<hr>
   <div class="row" ng-init="getPosts()">
      <div class="col-md-4" ng-repeat="post in posts | filter:filters">
         <div class="panel panel-default">
            <div class="panel-heading"><a style="text-transform: uppercase;" href="/#/online/{{ post.title_url }}">{{ ::post.title }}</a>
            <p> - {{ ::post.author }}</p>
            </div>
            <div class="panel-body"><p>tags: <font ng-repeat="tag in post.tags"><span ng-show="!$first">, </span><a ng-click="setFilter(tag)">#{{ ::tag | uppercase }}</a></font></p></div>
      </div>
   </div>
</div>
   <span ng-show="!$first && !$last">, </span><span ng-show="$last && !$first"> and </span>{{ user.username }}</font>
