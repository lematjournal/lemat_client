<div class="container">
	<div class="row" ng-init="getPosts()">
		<div class="content">
			<div class="col-md-4" ng-repeat="post in posts | filter:filters">
				<p><a href="/#/online/{{ post.title_url }}">{{ ::post.title }}</a>
				</p>
				<p>{{ ::post.author }}</p>
				<hr>
				<p>tags: {{ ::post.tags }}</p>
			</div>
		</div>
	</div>
</div>
