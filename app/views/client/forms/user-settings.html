<div class="container" ng-init="getProfile()">
   <div class="row">
      <div class="panel panel-default">
         <div class="panel-heading">Settings</div>
         <div class="panel-body">
            <div class="form-group">
               <label for="email">email address</label>
               <input type="email" name="email" class="form-control" ng-model="user.email">
            </div>
            <div class="form-group">
               <label for="password">password</label>
               <input type="password" name="password" class="form-control" ng-model="user.password">
            </div>
            <div class="form-group">
               <label for="passwordConfirm">password confirm</label>
               <input type="password" name="password confirm" class="form-control" ng-model="user.passwordConfirm" match="user.password">
            </div>
            <a class="btn btn-default btn-block" ng-click="upsertUser(user)">Save</a>
            <a class="btn btn-default btn-block" ng-click="resetUser()">Reset</a>   
         </div>
      </div>
   </div>
</div>
