<div class="container" ng-controller="ImageController as vm" ng-init="vm.getImages()">
   <div class="row">
      <div dir-paginate="image in vm.images | itemsPerPage: 8" current-page="currentPage">
         <div class="col-xs-3">
            <div class="profile-image">
               <img ng-src="{{ image.image_url }}" height="255px" width="255px" />
               <div class="inner-box">
                  <p class="pull-right"><a ng-click="vm.deleteImage(image)">[x]</a></p>
               </div>
               <div class="description">
                  owner: {{ image.user }}
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <ul class="pager">
         <dir-pagination-controls template-url="views/core/partials/pagination.html"></dir-pagination-controls>
      </ul>
   </div>
</div>
