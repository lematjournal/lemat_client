<div class="container" style="width: 850px; height: 350px;">
   <div class="row">
      <div class="form-group">
         <label for="name">Email</label>
         <input type="text" ng-model="user.email" id="email" class="form-control" placeholder="email">
      </div>
      <div class="form-group">
         <label for="author">Username</label>
         <input type="name" ng-model="user.username" id="username" class="form-control" placeholder="username" required>
      </div>
      <div class="form-group">
         <label for="role">Role</label>
         <select class="form-control" ng-model="user.role">
            <option value="admin">admin</option>
            <option value="editor">editor</option>
            <option value="author">author</option>
            <option value="contributor">contributor</option>
         </select>
      </div>
   </div>
   <div class="row" ng-if="user.role === 'admin'">
      <div class="form-group">
         <label for="password">Password</label>
         <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="password" required>
      </div>
      <div class="form-group">
         <label for="password">Confirm Password</label>
         <input type="password" ng-model="user.passwordConfirm" id="passord" class="form-control" placeholder="password" match="user.password" required>
      </div>
   </div>
   <div class="row" style="margin-bottom: 15px">
      <a class="btn btn-default" ng-click="$modalInstance.dismiss();">Cancel</a>
      <a class="btn btn-default" ng-click="upsertUser(user); $modalInstance.close()">Submit</a>
   </div>
</div>
