<div class="container" ng-init="getPosts()">
   <table class="table">
      <tr>
         <th>title</th>
         <th>author</th>
         <th>options</th>
      </tr>
      <tr ng-repeat="post in posts">
         <td>{{ ::post.title }}</a></td>
         <td>{{ ::post.user.username }}</td>
         <td><a class="btn btn-default" href="#!/admin/posts/{{ ::post.title_url }}/edit">Edit</a></td>
      </tr>
   </table>
   <a class="btn btn-default" href="#!/admin/posts/create">Add Post</a>
</div>
