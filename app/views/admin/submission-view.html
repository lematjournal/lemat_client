<div class="content" ng-init="getSubmission()">
   <div class="container">
      <div class="row">
         <p ng-bind-html="submission.email_content | to_trusted"></p>
      </div>
      <div class="row" ng-repeat="attachment in submission.attachments">
         <a class="btn btn-default" href="{{ attachment }}">download submission</a>
      </div>
   </div>
</div>
