<div class="container" ng-controller="UserController as vm" ng-init="vm.getUsers()">
   <table class="table">
      <tr>
         <th>user</th>
         <th>name</th>
         <th>role</th>
         <th>options</th>
      </tr>
      <tr ng-repeat="user in vm.users">
         <td>{{ ::user.email }}</td>
         <td>{{ ::user.username }}</td>
         <td>{{ ::user.role }}</td>
         <td><a class="btn btn-default" href="#!/admin/users/{{ ::user.username }}/edit">Edit</a></td>
      </tr>
   </table>
   <a class="btn btn-default" href="#!/user-create">Add User</a>
</div>
