<div class="container" ng-controller="PostAdminController as vm" ng-init="vm.getPost()">
   <div class="form-group">
      <label for="name">Title</label>
      <input type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="title" required>
   </div>
   <div class="form-group" ng-init="vm.getTags()">
      <label for="tags">Tags</label>
      <tags-input display-property="name" ng-model="vm.post.tags">
         <auto-complete source="vm.tags"></auto-complete>
      </tags-input>
   </div>
   <div class="form-group" ng-controller="UserController" ng-init="getUsers()">
      <label for="user">Author(s):</label><font ng-repeat="user in piece.users"><span ng-show="!$first && !$last">, </span><span ng-show="$last"> and </span>{{ user.username }}</font>
      <div class="input-group">
         <span class="input-group-addon" id="user-addon"><a ng-click="openUserModal()">Create user</a></span>
         <angucomplete-alt id="authors" placeholder="Search contributing authors" pause="100" selected-object="selectedUser" local-data="users" search-fields="username" title-field="username" minlength="1" input-class="form-control form-control-small" initial-value="vm.post.user.username" aria-describedby="user-addon" />
      </div>
   </div>
   <div class="form-group">
      <wysiwyg textarea-id="post" textarea-class="form-control" textarea-height="400px" textarea-name="textareaQuestion" textarea-required ng-model="vm.post.content"></wysiwyg>
   </div>
   <div class="form-group">
      <label>Embedded html</label>
      <input type="text" class="form-control" ng-model="vm.post.content">
   </div>
   <a class="btn btn-default" ng-click="vm.upsertPost(vm.post)">Submit</a>
   <a class="btn btn-default" ng-click="vm.deletePost()"><i class="glyphicon glyphicon-trash"></i>
Delete</a>
</div>
