<div class="container" ng-controller="UserController as vm">
   <div class="row">
      <div class="form-group">
         <label for="name">Email</label>
         <input type="text" ng-model="vm.user.email" id="email" class="form-control" placeholder="email">
      </div>
      <div class="form-group">
         <label for="author">Username</label>
         <input type="name" ng-model="vm.user.username" id="username" class="form-control" placeholder="username" required>
      </div>
      <div class="form-group">
         <label for="role">Role</label>
         <select ng-model="vm.user.role" class="form-control">
            <option value="admin">admin</option>
            <option value="editor">editor</option>
            <option value="author">author</option>
            <option value="contributor">contributor</option>
         </select>
      </div>
   </div>
   <div class="row" ng-if="vm.user.role === 'admin'">
      <div class="form-group">
         <label for="password">Password</label>
         <input type="password" ng-model="vm.user.password" id="password" class="form-control" placeholder="password" required>
      </div>
      <div class="form-group">
         <label for="password">Confirm Password</label>
         <input type="password" ng-model="vm.user.passwordConfirm" id="passord" class="form-control" placeholder="password" match="vm.user.password" required>
      </div>
   </div>
   <hr>
   <a class="btn btn-default" ng-click="vm.upsertUser(user)">Submit</a>
</div>
