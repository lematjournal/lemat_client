<div class="photo">
      <div class="photo-index" data-ng-if="card.showIndex">
         <p><a ng-click="mother.deleteImage(card)">click to delete</a></p>
      </div>
   <a href="" ng-click="card.showIndex = !card.showIndex">
      <div class="photo-wrapper">
         <img ng-src="{{ card.image_url }}" width="200px">
      </div>
      <div class="photo-description" ng-if="mother.isAdmin()">
         <p>owner: {{ card.user.username }}</p>
      </div>
   </a>
</div>
