<div class="container" ng-controller="PieceClientController as vm" ng-init="vm.getPiece()">
	<div class="content">
		<h4 class="title text-center">{{ ::vm.piece.title }}</h4>
		<p class="text-center"><font ng-repeat="user in vm.piece.users"><span ng-show="!$first && !$last">, </span><span ng-show="$last && !$first"> and </span>{{ ::user.username }}</font></p>
		<br>
		<p ng-bind-html="vm.piece.content | to_trusted"></p>
	</div>
</div>
