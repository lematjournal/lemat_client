<div class="container" ng-init="getUser()">
   <div class="row">
      <h3 class="title text-center">{{ user.username }}</h3>
      <hr>
      <img class="img-responsive center-block" src="{{ user.profileImage }}" />
      <br>
   </div>
   <div class="row" ng-if="user.bio">
      <h4 class="title text-center">BIO</h4>
      <p class="text-center">{{ user.bio }}</p>
   </div>
   <div class="row" ng-if="user.pieces.length > 0">
      <h4 class="title text-center">ISSUE PIECES</h4>
      <div ng-repeat="piece in user.pieces">
         <p class="text-center"><a href="#!/issue/{{ piece.issue_id }}/{{ piece.title_url }}">{{ piece.title | uppercase }}</a>
         </p>
      </div>
   </div>
   <div class="row" ng-if="user.posts.length > 0">
      <h4 class="title text-center">ARTWORK/ONLINE CONTENT</h4>
      <div ng-repeat="post in user.posts">
         <p class="text-center"><a href="#!/online/{{ post.title_url }}">{{ post.title | uppercase }}</a>
         </p>
      </div>
   </div>
   <div class="row" ng-if="user.entries.length > 0">
      <h4 class="title text-center">NEWS ENTRIES</h4>
      <div ng-repeat="entry in user.entries">
         <p class="text-center"><a href="#!/entry/{{ entry.title_url }}">{{ entry.title | uppercase }}</a>
         </p>
      </div>
   </div>
</div>
