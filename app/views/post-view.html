<div class="container">
	<div class="row" ng-init="getPost()">
		<h4 class="title text-center">{{ ::post.title }}</h4>
		<p class="text-center">{{ ::post.author }} - {{ ::post.created_at | date: 'medium' }}</p>
		<hr>
		<p>{{ ::post.description }}</p>
		<p ng-bind-html="post.content | to_trusted"></p>
      <hr>
      <dir-disqus disqus-shortname="lematjournal" disqus-identifier="{{ ::identifier }}" disqus-url="{{ ::url }}" disqus-title="{{ ::post.title }}">
   </dir-disqus>
	</div>
</div>
