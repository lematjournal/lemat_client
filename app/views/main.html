<div class="container" ng-init="getEntries()">
   <div dir-paginate="entry in entries | itemsPerPage: 5 | orderBy: '-created_at'" current-page="currentPage">
      <a ng-href="#!/entry/{{ ::entry.id }}">
         <h1 class="news-entry">{{ ::entry.title | uppercase }}</h1>
      </a>
      <hr>
      <p class="post-meta">Posted by <a ng-href="#!/user/{{ ::entry.user.username }}"> {{ ::entry.user.email }}</a> on {{ ::entry.created_at | date:'medium' }} <span class="disqus-comment-count" data-disqus-url="{{ ::url }}entry/{{ ::entry.id }}"></span>
      </p>
      <br>
      <p class="post-subtitle" ng-bind-html="entry.content | to_trusted"></p>
      <hr>
      <a class="btn btn-default" social-twitter custom-url="{{ ::url }}entry/{{ ::entry.id }}"><span class="fa fa-twitter"></span>  </a> <a class="btn btn-default" href="https://www.tumblr.com/share"><span class="fa fa-tumblr"></span></a>
   </div>
   <br>
   <ul class="pager">
      <dir-pagination-controls template-url="views/partials/pagination.html"></dir-pagination-controls>
   </ul>
</div>

<script type="text/javascript">
   /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
   var disqus_shortname = 'lematjournal'; // required: replace example with your forum shortname

   /* * * DON'T EDIT BELOW THIS LINE * * */
   (function () {
      var s = document.createElement('script');
      s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
   }());
</script>
