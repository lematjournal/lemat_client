<div class="content">
	<div class="container">
		<div class="form-group">
			<label for="name">Title</label>
			<input type="text" ng-model="piece.title" id="title" class="form-control" placeholder="title" required>
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" ng-model="piece.author" id="author" class="form-control" placeholder="author" required>
		</div>
		<div class="form-group">
			<label for="author">Type</label>
			<input type="text" ng-model="piece.piece_type" id="type" class="form-control" placeholder="type" required>
		</div>
		<div class="form-group" ng-init="getIssues()">
			<label for="author">Issue</label>
			<select ng-model="piece.issue_id">
				<option ng-repeat="issue in issues" value="{{issue.id }}">{{ issue.title }}</option>
			</select>
		</div>
		<div class="form-group">
			<wysiwyg textarea-id="question" textarea-class="form-control" textarea-height="400px" textarea-name="textareaQuestion" textarea-required ng-model="piece.content" enable-bootstrap-title="true"></wysiwyg>
		</div>
		<a class="btn btn-default" ng-click="upsertPiece(piece)">Submit</a>
	</div>
</div>
