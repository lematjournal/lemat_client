<div class="container" ng-init="getPost()">
   <div class="form-group">
      <label for="name">Title</label>
      <input type="text" ng-model="post.title" id="title" class="form-control" placeholder="title" required>
   </div>
   <div class="form-group">
      <label for="type">Type</label>
      <input type="text" ng-model="post.post_type" id="type" class="form-control" placeholder="type" required>
   </div>
   <div class="form-group" ng-controller="UserController" ng-init="getUsers()">
      <label for="user">Author(s):</label><font ng-repeat="user in piece.users"><span ng-show="!$first && !$last">, </span><span ng-show="$last"> and </span>{{ user.username }}</font>
      <angucomplete-alt id="authors" placeholder="Search contributing authors" pause="100" selected-object="selectedUser" local-data="users" search-fields="username" title-field="username" minlength="1" input-class="form-control form-control-small" initial-value="post.author" />
   </div>
   <a class="btn btn-default" ng-click="open()">Add User</a>
   <div class="form-group">
      <wysiwyg textarea-id="post" textarea-class="form-control" textarea-height="400px" textarea-name="textareaQuestion" textarea-required ng-model="post.content" enable-bootstrap-title="true"></wysiwyg>
   </div>
   <div class="form-group">
      <label>Embedded html</label>
      <input type="text" class="form-control" ng-model="post.content">
   </div>
   <a class="btn btn-default" ng-click="deletePost()">Delete</a>
   <a class="btn btn-default" ng-click="upsertPost(post)">Submit</a>
</div>
