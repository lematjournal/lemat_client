<div class="container" ng-init="getIssues()">
	<div class="content" ng-repeat="issue in issues">
		<h2><a href="#/issue/{{ issue.id }}/edit">{{ issue.title }}</a></h2>
		<h3>created: {{ issue.created_at }}</h3>
	</div>
</div>
<hr>
<div class="container">
	<h1>Add Issue:</h1>
	<div class="form-group">
		<label for="name">Issue Title</label>
		<input type="text" ng-model="issue.title" id="title" class="form-control" placeholder="title" required>
	</div>
	<div class="form-group">
		<label for="name">Issue Image Url</label>
		<input type="text" ng-model="issue.image.image_url" id="title" class="form-control" placeholder="title" required>
	</div>
	<div class="form-group">
		<label for="name">Issue Image Detail Url</label>
		<input type="text" ng-model="issue.image.image_detail_url" id="title" class="form-control" placeholder="title" required>
	</div>
	<!--
	<div class="form-group">
		<label for="name">Download Link</label>
		<input type="text" ng-model="issue.link" id="title" class="form-control" placeholder="title" required>
	</div>
-->
	<a class="btn btn-default" ng-click="upsertIssue(issue)">Submit</a>
</div>
