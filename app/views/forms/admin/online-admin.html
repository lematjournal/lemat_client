<div class="container" ng-init="getPosts()">
   <table class="table">
      <tr>
         <th>title</th>
         <th>author</th>
         <th>options</th>
      </tr>
      <tr ng-repeat="post in posts">
         <th>{{ ::post.title }}</a></th>
         <th>{{ ::post.author }}</th>
         <th><a class="btn btn-default" href="#!/{{ ::post.title_url }}/edit">Edit</a></th>
      </tr>
   </table>
   <a class="btn btn-default" href="#!/post-create">Add Post</a>
</div>
