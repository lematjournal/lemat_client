<div class="container" ng-init="getPosts()">
	<div class="content" ng-repeat="post in posts">
		<h2><a href="#/{{ ::post.title_url }}/edit">{{ ::post.title }}</a></h2>
		<h3>created: {{ ::post.created_at | date: 'medium' }}</h3>
	</div>
	<a class="btn btn-default" href="#/post-create">Add Post</a>
</div>
