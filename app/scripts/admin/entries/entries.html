<div class="container" ng-init="entriesAdminCtrl.getEntries()">
   <div class="row">
      <table class="table">
         <h1>news entries</h1>
         <tr>
            <th>title</th>
            <th>author</th>
            <th>options</th>
         </tr>
         <tr ng-repeat="entry in entriesAdminCtrl.entries">
            <td>{{ entry.title }}</td>
            <td>{{ entry.user.username }}</td>
            <td>
               <a class="btn btn-default" href="#!/admin/entries/{{ ::entry.title_url }}/edit">Edit</a> <a class="btn btn-default" ng-click="entriesAdminCtrl.deleteEntry(entriesAdminCtrl.entry.id)">Delete</a>
            </td>
         </tr>
      </table>
      <a class="btn btn-default btn-block" href="#!/admin/entries/create">Add Entry</a>
   </div>
</div>
