<div class="content">
   <div class="container">
      <div class="form-group">
         <label for="name">Title</label>
         <input type="text" ng-model="entriesAdminCtrl.entry.title" id="title" class="form-control" placeholder="title" required>
      </div>
      <div class="form-group" ng-controller="UsersController as usersCtrl">
         <label for="user">Author: </label>{{ ::entriesAdminCtrl.entry.user.username }}
         <div class="input-group">
            <span class="input-group-addon" id="user-addon"><a ng-click="openUserModal()">Create user</a></span>
            <angucomplete-alt id="authors" placeholder="Search contributing authors" pause="100" selected-object="selectedUser" local-data="usersCtrl.users" search-fields="username" title-field="username" minlength="1" input-class="form-control" aria-describedby="user-addon" />
         </div>
      </div>
      <div class="form-group">
         <wysiwyg textarea-id="content" textarea-class="form-control" textarea-height="400px" textarea-name="textareaPreview" textarea-required ng-model="entriesAdminCtrl.entry.content"></wysiwyg>
      </div>
      <div class="form-group">
         <label for="content">Embedded HTML</label>
         <input type="text" class="form-control" ng-model="entriesAdminCtrl.entry.content" />
      </div>
      <a class="btn btn-default" ng-click="entriesAdminCtrl.upsertEntry(entriesAdminCtrl.entry)">Submit</a>
   </div>
</div>
