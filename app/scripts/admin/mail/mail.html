<div class="container" ng-init="mailCtrl.getEmails()">
   <div class="row" >
      <h1>mail</h1>
      <table class="table">
         <tr>
            <th>subject</th>
            <th>sender</th>
            <th>options</th>
         </tr>
         <tr ng-repeat="email in mailCtrl.emails | orderBy:'uid' : reverse">
            <td>{{ ::email.subject }}</td>
            <td>{{ ::email.sender }}</td>
            <td>
               <a class="btn btn-default" href="#!/admin/email/{{ ::email.message_id }}">View</a>
            </td>
         </tr>
      </table>
   </div>
</div>
