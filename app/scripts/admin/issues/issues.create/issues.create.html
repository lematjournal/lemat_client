<div class="container">
   <div class="row">
      <h1>add issue:</h1>
      <div class="form-group">
         <label for="name">Title</label>
         <input type="text" ng-model="issue.title" id="title" class="form-control" placeholder="title" required>
      </div>
      <div class="form-group">
         <label for="download">Download Link</label>
         <input id="upload" type="file" name="pdf" class="upload" style="display: none" file-select folder="'issues/'" accept=".pdf" ng-model="issue.downloadLink" />
         <button type="button" uploadfile class="btn btn-default btn-block">Select pdf to upload</button>
      </div>
