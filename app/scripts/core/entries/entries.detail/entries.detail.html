<div class="container" ng-init="entriesCtrl.getEntry()">
   <div class="row">
      <h1 class="title">{{ entriesCtrl.entry.title }}</h1>
   </div>
   <div class="row">
      <hr class="dotted">
      <p ng-bind-html="entriesCtrl.entry.content | to_trusted"></p>
      <p class="pull-right">- {{ entriesCtrl.entry.user.email }}</p>
   </div>
   <div class="row">
      <a class="btn btn-default" ng-href="/#!/">Back</a> <a class="btn btn-default" social-twitter custom-url="{{ ::entriesCtrl.url }}"><span class="fa fa-twitter"></span></a>
      <dir-disqus disqus-shortname="lematjournal" disqus-identifier="{{ entries.identifier }}" disqus-url="{{ entriesCtrl.url }}" disqus-title="{{ entriesCtrl.entry.title }}">
      </dir-disqus>
   </div>
</div>
